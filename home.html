  <style>
    :root{
      --brand:#0d6efd;
      --light:#f5f7fa;
      --dark:#222;
    }
    body{
      margin:0;
      padding:0;
      font-family:Arial,Helvetica,sans-serif;
      background:var(--light);
      color:var(--dark);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header{
      background:var(--brand);
      color:#fff;
      padding:2rem 1rem;
      text-align:center;
    }
    header h1{margin:0;font-size:1.8rem;letter-spacing:0.5px;}

    main{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:2rem 1rem;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:1.2rem;
      width:100%;
      max-width:800px;
    }
    .card{
      background:#fff;
      padding:1.2rem;
      border-radius:0.75rem;
      box-shadow:0 2px 6px rgba(0,0,0,0.07);
      text-align:center;
      transition:transform 0.2s;
    }
    .card:hover{transform:translateY(-4px);}
    .card a{
      display:block;
      color:var(--brand);
      text-decoration:none;
      font-weight:bold;
      font-size:1.1rem;
    }
    footer{
      font-size:0.8rem;
      text-align:right;
      padding:0.5rem 1rem;
      color:#555;
    }
  </style>
</head>
